<div ng-controller="resultsController" class="page-content w3-center">
  <div>
    <div ng-repeat="x in results track by $index">
      <div style="display:grid">
          <div>
              <img src='imagenes/akati.jpg'/ style="height: 30%; width:30%; float: left">
              <h1>{{x.city}}</h1>
              {{x.description}}
          </div>
          <hr>
      </div>
    </div>
  </div>
</div>
